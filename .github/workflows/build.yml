name: Build QMK Firmware & Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli

    strategy:
      fail-fast: false
      matrix:
        keymap: [default, via]

    steps:
    - name: Checkout QMK Firmware
      uses: actions/checkout@v4
      with:
        repository: qmk/qmk_firmware
        submodules: recursive
        path: qmk_firmware

    - name: Checkout RK75 Repository
      uses: actions/checkout@v4
      with:
        path: rk75

    - name: Copy RK75 into QMK
      run: |
        rm -rf qmk_firmware/keyboards/rk/r75
        mkdir -p qmk_firmware/keyboards/rk/r75
        cp -r rk75/keyboard/rk/r75/* qmk_firmware/keyboards/rk/r75/

    - name: Build Keymap
      run: |
        cd qmk_firmware
        qmk compile -kb rk/r75 -km ${{ matrix.keymap }} || exit 1

    - name: Rename Firmware
      run: |
        if [ "${{ matrix.keymap }}" == "default" ]; then
          TYPE="Default"
        else
          TYPE="Via"
        fi
        
        NEW_NAME="RK75_ISO_${{ github.ref_name }}_${TYPE}.bin"
        
        # Déplace le fichier vers la racine du workspace
        mv qmk_firmware/rk_r75_${{ matrix.keymap }}.bin $GITHUB_WORKSPACE/$NEW_NAME
        
        echo "✅ Firmware renommé et déplacé : $NEW_NAME"

    - name: Archive Firmware
      uses: actions/upload-artifact@v4
      with:
        name: rk75-${{ matrix.keymap }}
        path: RK75_ISO_*.bin 
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rk75-*
          merge-multiple: true
          path: release_artifacts

      - name: List Files (Debug)
        run: ls -R release_artifacts/

      - name: Create Release with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          # On crée la release et on lui donne TOUS les fichiers .bin d'un coup
          # Le shell va transformer *.bin en "fichier1.bin fichier2.bin"
          
          gh release create "$TAG" \
            release_artifacts/*.bin \
            --title "Release $TAG" \
            --generate-notes