name: Build QMK Firmware & Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli

    strategy:
      fail-fast: false
      matrix:
        keymap: [default, via]

    steps:
    - name: Checkout QMK Firmware
      uses: actions/checkout@v4
      with:
        repository: qmk/qmk_firmware
        submodules: recursive
        path: qmk_firmware

    - name: Checkout RK75 Repository
      uses: actions/checkout@v4
      with:
        path: rk75

    - name: Copy RK75 into QMK
      run: |
        rm -rf qmk_firmware/keyboards/rk/r75
        mkdir -p qmk_firmware/keyboards/rk/r75
        cp -r rk75/keyboard/rk/r75/* qmk_firmware/keyboards/rk/r75/

    - name: Build Keymap
      run: |
        cd qmk_firmware
        qmk compile -kb rk/r75 -km ${{ matrix.keymap }}

    - name: Prepare Artifact (auto-detect firmware)
      run: |
        if [ "${{ matrix.keymap }}" == "default" ]; then
          TYPE="Default"
        else
          TYPE="Via"
        fi
        
        NEW_NAME="RK75_ISO_${{ github.ref_name }}_${TYPE}.bin"

        mkdir -p dist

        echo "üîç Searching firmware for keymap: ${{ matrix.keymap }}"

        BIN_FILE=$(find qmk_firmware -maxdepth 5 -type f -name "*${{ matrix.keymap }}*.bin" | head -n 1)

        if [ -z "$BIN_FILE" ]; then
          echo "‚ùå Firmware NOT FOUND"
          echo "‚û°Ô∏è Listing all .bin files for debug:"
          find qmk_firmware -maxdepth 6 -type f -name "*.bin"
          exit 1
        fi

        echo "‚û°Ô∏è Firmware detected: $BIN_FILE"
        cp "$BIN_FILE" "dist/$NEW_NAME"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: rk75-${{ matrix.keymap }}
        path: dist/*
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rk75-*
          merge-multiple: true
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/*
          generate_release_notes: true
